{% extends 'layouts/default/page.html' %}

{% block content %}
    <h1>Uploaded Files</h1>
    <ul>
        {% for document in documents %}
            <li>
                
                <a href="{% url 'accounts:serve_file' document.id %}">{{ document.file.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
